theme:
  name: readthedocs
  features:
  - navigation.tabs
  - navigation.sections
  - navigation.expand
  - toc.integrate
  palette:
    scheme: default  # Light mode
    primary: indigo
    accent: blue
  font:
    text: Roboto
    code: Roboto Mono
  extra_css:
    - stylesheets/extra.css

plugins:
  - search

markdown_extensions:
  - toc:
      permalink: true
  - admonition  # Allows adding notes/warnings
  - codehilite  # Syntax highlighting for code blocks
